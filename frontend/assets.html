<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Danh sách tài sản cho thuê</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">QARent</a>
    <div>
      <a href="dashboard.html" class="btn btn-light me-2">Dashboard</a>
      <a href="#" class="btn btn-light" onclick="logout()">Đăng xuất</a>
    </div>
  </div>
</nav>

<section class="container py-5">
  <h1 class="fw-bold text-center mb-4">Danh sách tài sản cho thuê</h1>
</section>

<section class="container pb-5">
  <div class="row" id="assetList"></div>
</section>

<script>
const API = "http://127.0.0.1:8000";
const TOKEN = localStorage.getItem("access_token");
const CURRENT_USER = JSON.parse(localStorage.getItem("currentUser"));

if (!TOKEN || !CURRENT_USER) {
  alert("Vui lòng đăng nhập");
  location.href = "login.html";
}

async function loadAssets() {
  const res = await fetch(`${API}/units/by-property/1`, {
    headers: { Authorization: "Bearer " + TOKEN }
  });

  const units = await res.json();
  const box = document.getElementById("assetList");
  box.innerHTML = "";

  units.forEach(u => {
    box.innerHTML += `
      <div class="col-md-4 mb-4">
        <div class="card p-3 h-100">
          <h5>${u.name}</h5>
          <p>Giá: <b>${u.price} đ</b></p>
          <a href="asset-detail.html?id=${u.id}" class="btn btn-primary w-100">
            Xem chi tiết
          </a>
        </div>
      </div>
    `;
  });
}

function logout() {
  localStorage.clear();
  location.href = "login.html";
}

document.addEventListener("DOMContentLoaded", loadAssets);
</script>

</body>
</html>
