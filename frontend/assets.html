<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Danh sách tài sản cho thuê</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/cute.css">
</head>
<body>

<script>
const TOKEN = localStorage.getItem("access_token");
const CURRENT_USER = JSON.parse(localStorage.getItem("currentUser"));

if (!TOKEN || !CURRENT_USER) {
  alert("Bạn vui lòng đăng nhập để xem tài sản");
  location.href = "login.html";
}
</script>

<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">QARent</a>
    <div>
      <a href="index.html" class="btn btn-light me-2">Trang chủ</a>
      <a href="dashboard.html" class="btn btn-light me-2">Dashboard</a>
      <a href="#" class="btn btn-light" onclick="logout()">Đăng xuất</a>
    </div>
  </div>
</nav>

<section class="container py-5">
  <h1 class="fw-bold text-center mb-4">Danh sách tài sản cho thuê</h1>
  <p class="text-center">Danh sách được tải trực tiếp từ hệ thống</p>
</section>

<section class="container pb-5">
  <div class="row" id="assetList"></div>
</section>

<footer class="text-center py-4">
  <p>© 2025 Hệ thống quản lý cho thuê</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
const API = "http://127.0.0.1:8000";
const assetList = document.getElementById("assetList");

async function loadAssets() {
  const propRes = await fetch(`${API}/properties`, {
    headers: { Authorization: "Bearer " + TOKEN }
  });
  const properties = await propRes.json();

  for (const p of properties) {
    const unitRes = await fetch(`${API}/units/by-property/${p.id}`, {
      headers: { Authorization: "Bearer " + TOKEN }
    });
    const units = await unitRes.json();

    units.forEach(u => {
      const col = document.createElement("div");
      col.className = "col-md-4 mb-4";

      col.innerHTML = `
        <div class="card p-3 h-100">
          <img src="assets/images/houses/house1.jpg" class="img-fluid rounded mb-2">
          <h5>${u.name}</h5>
          <p>${p.name}</p>
          <p>Giá: <b>${u.price.toLocaleString()}đ / ngày</b></p>
          <button class="btn btn-primary w-100"
            onclick="openDetail(${u.id})">
            Xem chi tiết
          </button>
        </div>
      `;

      assetList.appendChild(col);
    });
  }
}

function openDetail(unitId) {
  window.location.href = "asset-detail.html?id=" + unitId;
}

function logout() {
  localStorage.clear();
  location.href = "login.html";
}

loadAssets();
</script>

</body>
</html>
