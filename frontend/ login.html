<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Đăng nhập</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-light">
  <main class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 col-md-5 shadow-sm">
      <h4 class="mb-3">Đăng nhập</h4>

      <div class="mb-2"><input id="email" class="form-control" placeholder="Email"></div>
      <div class="mb-3"><input id="password" type="password" class="form-control" placeholder="Mật khẩu"></div>

      <button class="btn btn-primary w-100 mb-2" onclick="login()">Đăng nhập</button>
      <a href="register.html" class="d-block text-center">Chưa có tài khoản? Đăng ký</a>
    </div>
  </main>

  <script src="assets/js/api.js"></script>
  <script src="assets/js/auth.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
