<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Rental Manager</a>
      <div class="d-flex ms-auto">
        <button class="btn btn-outline-light me-2" onclick="logout()">Đăng xuất</button>
      </div>
    </div>
  </nav>

  <main class="container py-5">
    <h3 class="mb-4">Dashboard</h3>

    <div class="row g-4">
      <div class="col-md-4">
        <div class="card p-3">
          <h5>Tổng tài sản</h5>
          <p id="totalAssets" class="display-6 fw-bold">--</p>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card p-3">
          <h5>Hợp đồng đang thuê</h5>
          <p id="activeRentals" class="display-6 fw-bold">--</p>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card p-3">
          <h5>Doanh thu (mock)</h5>
          <p id="revenue" class="display-6 fw-bold">--</p>
        </div>
      </div>
    </div>
  </main>

  <script src="assets/js/api.js"></script>
  <script>
    // mock dashboard values
    document.getElementById('totalAssets').innerText = 12;
    document.getElementById('activeRentals').innerText = 3;
    document.getElementById('revenue').innerText = "₫ 15,600,000";

    function logout(){
      localStorage.removeItem('token');
      location.href = 'index.html';
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
