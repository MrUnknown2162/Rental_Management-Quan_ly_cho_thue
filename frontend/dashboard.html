<script>
const API = "http://127.0.0.1:8000";
let ALL_PROPERTIES = [];
let ALL_UNITS = [];
let ALL_BOOKINGS = [];

async function loadDashboard() {
  const propRes = await fetch(`${API}/properties`, {
    headers: { Authorization: "Bearer " + TOKEN }
  });
  ALL_PROPERTIES = await propRes.json();

  for (const p of ALL_PROPERTIES) {
    const unitRes = await fetch(`${API}/units/by-property/${p.id}`, {
      headers: { Authorization: "Bearer " + TOKEN }
    });
    const units = await unitRes.json();
    ALL_UNITS.push(...units);

    for (const u of units) {
      const bookRes = await fetch(`${API}/bookings/by-unit/${u.id}`, {
        headers: { Authorization: "Bearer " + TOKEN }
      });
      const bookings = await bookRes.json();
      ALL_BOOKINGS.push(...bookings);
    }
  }

  totalAssets.innerText = ALL_UNITS.length;
  totalBookings.innerText = ALL_BOOKINGS.length;
}

loadDashboard();

function openAssets() {
  modalTitle.innerText = "ğŸ“¦ Danh sÃ¡ch tÃ i sáº£n";

    u => `<p>â€¢ ${u.name} â€“ ${u.price}Ä‘</p>`
  ).join("");
  new bootstrap.Modal(detailModal).show();
}

function openBookings() {
  modalTitle.innerText = "ğŸ“„ Há»£p Ä‘á»“ng thuÃª";
  modalBody.innerHTML = ALL_BOOKINGS.length === 0
    ? "<p>ChÆ°a cÃ³ há»£p Ä‘á»“ng</p>"
    : ALL_BOOKINGS.map(
        b => `<p>â€¢ Unit #${b.unit_id} | ${b.start_date} â†’ ${b.end_date}</p>`
      ).join("");
  new bootstrap.Modal(detailModal).show();
}

function logout() {
  localStorage.clear();
  location.href = "login.html";
}
</script>
