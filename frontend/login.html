<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập - QARent</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow rounded-4" style="width:400px">

    <h3 class="text-center fw-bold mb-4">Đăng nhập QARent</h3>

    <form onsubmit="loginUser(event)">
      <div class="mb-3">
        <label>Email</label>
        <input type="email" id="loginEmail" class="form-control" required>
      </div>

      <div class="mb-3">
        <label>Mật khẩu</label>
        <input type="password" id="loginPassword" class="form-control" required>
      </div>

      <button class="btn btn-primary w-100">Đăng nhập</button>
    </form>

    <p class="text-center mt-3">
      Chưa có tài khoản?
      <a href="register.html">Đăng ký</a>
    </p>
  </div>
</div>

<!-- MODAL -->
<div class="modal fade" id="qaAlertModal">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title">QARent thông báo</h5>
        <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body text-center" id="qaAlertMessage"></div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
function qaAlert(msg) {
  document.getElementById("qaAlertMessage").innerText = msg;
  new bootstrap.Modal(document.getElementById("qaAlertModal")).show();
}

async function loginUser(e) {
  e.preventDefault();

  const form = new URLSearchParams();
  form.append("username", loginEmail.value);
  form.append("password", loginPassword.value);

  const res = await fetch("http://127.0.0.1:8000/auth/login", {
    method: "POST",
    headers: { "Content-Type": "application/x-www-form-urlencoded" },
    body: form
  });

  const data = await res.json();

  if (!res.ok) {
    qaAlert(data.detail || "Sai email hoặc mật khẩu");
    return;
  }

  localStorage.setItem("access_token", data.access_token);

  const meRes = await fetch("http://127.0.0.1:8000/auth/me", {
    headers: {
      "Authorization": "Bearer " + data.access_token
    }
  });

  if (!meRes.ok) {
    qaAlert("Không lấy được thông tin người dùng");
    return;
  }

  const me = await meRes.json();
  localStorage.setItem("currentUser", JSON.stringify(me));

  location.href = me.role === "admin"
    ? "dashboard.html"
    : "index.html";
}
</script>

</body>
</html>
