<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng Ký • Rental System</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-900 via-purple-900 to-pink-900 flex items-center justify-center p-4">
  <div class="bg-white/10 backdrop-blur-xl rounded-3xl shadow-2xl p-10 w-full max-w-md border border-white/20">
    <div class="text-center mb-10">
      <h1 class="text-5xl font-bold text-white mb-4">Tạo Tài Khoản</h1>
    </div>

    <form id="registerForm" class="space-y-6">
      <input type="text" id="name" required placeholder="Họ và tên" class="w-full px-6 py-5 bg-white/20 border border-white/30 rounded-2xl text-white placeholder-white/60 focus:outline-none focus:ring-4 focus:ring-pink-500/50">
      <input type="email" id="email" required placeholder="Email" class="w-full px-6 py-5 bg-white/20 border border-white/30 rounded-2xl text-white placeholder-white/60 focus:outline-none focus:ring-4 focus:ring-pink-500/50">
      <input type="password" id="password" required placeholder="Mật khẩu" class="w-full px-6 py-5 bg-white/20 border border-white/30 rounded-2xl text-white placeholder-white/60 focus:outline-none focus:ring-4 focus:ring-pink-500/50">
      <button type="submit" class="w-full bg-gradient-to-r from-pink-600 to-purple-600 text-white font-bold text-xl py-5 rounded-2xl hover:shadow-2xl transform hover:scale-105 transition">
        Đăng Ký Ngay
      </button>
    </form>

    <p class="text-center mt-8 text-white/80">
      Đã có tài khoản? <a href="login.html" class="text-pink-400 font-bold hover:underline">Đăng nhập</a>
    </p>
    <div id="message" class="mt-6 text-center text-lg font-medium"></div>
  </div>

  <script src="assets/js/api.js"></script>
  <script>
    document.getElementById("registerForm").addEventListener("submit", async e => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const msg = document.getElementById("message");
      try {
        await register(name, email, password);
        msg.innerHTML = `<span class="text-green-400">Đăng ký thành công! Đang chuyển...</span>`;
        setTimeout(() => location.href = "login.html", 1500);
      } catch (err) {
        msg.innerHTML = `<span class="text-red-400">${err.message}</span>`;
      }
    });
  </script>
</body>
</html>
