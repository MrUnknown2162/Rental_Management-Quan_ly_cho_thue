<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Đăng ký</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-light">
  <main class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 col-md-5 shadow-sm">
      <h4 class="mb-3">Đăng ký tài khoản</h4>

      <input id="r_name" class="form-control mb-2" placeholder="Họ và tên">
      <input id="r_email" class="form-control mb-2" placeholder="Email">
      <input id="r_password" type="password" class="form-control mb-3" placeholder="Mật khẩu">

      <button class="btn btn-success w-100" onclick="register()">Tạo tài khoản</button>
      <a href="login.html" class="d-block text-center mt-2">Đã có tài khoản? Đăng nhập</a>
    </div>
  </main>

  <script src="assets/js/api.js"></script>
  <script>
    async function register(){
      const name = document.getElementById('r_name').value;
      const email = document.getElementById('r_email').value;
      const password = document.getElementById('r_password').value;
      const res = await window.api.apiPost('/auth/register', { name, email, password });
      if (res && res.success) {
        alert('Đăng ký thành công. Vui lòng đăng nhập.');
        location.href = 'login.html';
      } else {
        alert(res.message || 'Có lỗi khi đăng ký');
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
