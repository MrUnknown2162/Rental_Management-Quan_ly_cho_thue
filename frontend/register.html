<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng ký - QARent</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/cute.css">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow rounded-4" style="width:420px">

    <h3 class="text-center fw-bold mb-4">Đăng ký tài khoản QARent</h3>

    <form onsubmit="registerUser(event)">
      <div class="mb-3">
        <label>Họ và tên</label>
        <input type="text" id="regName" class="form-control" required>
      </div>

      <div class="mb-3">
        <label>Email</label>
        <input type="email" id="regEmail" class="form-control" required>
      </div>

      <div class="mb-3">
        <label>Mật khẩu</label>
        <input type="password" id="regPassword" class="form-control" required>
      </div>

      <button class="btn btn-success w-100">Đăng ký</button>
    </form>

    <p class="text-center mt-3">
      Đã có tài khoản?
      <a href="login.html">Đăng nhập</a>
    </p>
  </div>
</div>

<!-- MODAL -->
<div class="modal fade" id="qaAlertModal">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-success text-white">
        <h5 class="modal-title">QARent thông báo</h5>
        <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body text-center" id="qaAlertMessage"></div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
function qaAlert(msg) {
  document.getElementById("qaAlertMessage").innerText = msg;
  new bootstrap.Modal(document.getElementById("qaAlertModal")).show();
}

async function registerUser(e) {
  e.preventDefault();

  const res = await fetch("http://127.0.0.1:8000/auth/register", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      username: regName.value,
      email: regEmail.value,
      password: regPassword.value
      // role KHÔNG GỬI → backend tự set user
    })
  });

  const data = await res.json();

  if (!res.ok) {
    qaAlert(data.detail || "Đăng ký thất bại");
    return;
  }

  qaAlert("Đăng ký thành công! Chuyển sang đăng nhập");
  setTimeout(() => location.href = "login.html", 1200);
}
</script>

</body>
</html>
