<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tài Sản Cho Thuê</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-gray-50 min-h-screen">
  <nav class="bg-gradient-to-r from-indigo-700 to-purple-800 text-white shadow-2xl fixed w-full top-0 z-50">
    <div class="max-w-7xl mx-auto px-6 py-5 flex justify-between items-center">
      <h1 class="text-3xl font-bold">Rental System</h1>
      <button data-logout class="bg-white/20 hover:bg-white/30 px-8 py-3 rounded-full font-semibold">Đăng xuất</button>
    </div>
  </nav>

  <div class="pt-28 pb-16 px-6 max-w-7xl mx-auto">
    <h2 class="text-5xl font-bold text-center text-gray-800 mb-16">Tài Sản Đang Cho Thuê</h2>
    <div id="assets" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-10"></div>
  </div>

  <script src="assets/js/api.js"></script>
  <script src="assets/js/auth.js"></script>
  <script>
    async function loadAssets() {
      try {
        const data = await getAssets();
        document.getElementById("assets").innerHTML = data.map(a => `
          <div class="bg-white rounded-3xl shadow-xl overflow-hidden card-hover">
            <img src="assets/img/placeholder.jpg" class="w-full h-64 object-cover">
            <div class="p-8">
              <h3 class="text-2xl font-bold text-gray-800">${a.name}</h3>
              <p class="text-gray-600 mt-2">${a.description}</p>
              <div class="mt-6 flex justify-between items-center">
                <span class="text-3xl font-bold text-purple-600">${Number(a.price_per_day).toLocaleString()}đ/ngày</span>
                <button class="bg-gradient-to-r from-purple-600 to-pink-600 text-white px-8 py-4 rounded-2xl font-bold hover:scale-110 transition">
                  Thuê Ngay
                </button>
              </div>
            </div>
          </div>
        `).join("");
      } catch (e) {
        document.getElementById("assets").innerHTML = "<p class='text-red-600 text-center col-span-4'>Lỗi tải dữ liệu</p>";
      }
    }
    loadAssets();
  </script>
</body>
</html>
